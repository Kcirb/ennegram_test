<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16">
        <link href="../styles/mainStyles.css" rel="stylesheet" type="text/css" />
        <script src="../functions/writeInstruction.js"></script>              
        <script src="../functions/closePopUp.js"></script>
        <script src="../functions/selectLimit.js"></script>
        <script src="../functions/writeCheckbox.js"></script>
        <title>九型人格卡牌測驗 – Meetype</title>
    </head>
    <body>
        <div id="content">
            <div id="description" style="text-align: center;">
                <h1>九型人格卡牌測驗</h1>
                <p id="instruction"></p>
                <p id="selectCounter"></p>
            </div>
            <div id="popupBackground">
                <div id="popupContent">
                    <p id="popupMessage"></p>
                    <button id="closePopupBtn" class="function_button" onclick="closePopup()">我知道了</button>
                </div>
            </div>
            <form method="get" id="mainForm" onsubmit="return selectLimit(20);">
                <input id="version" name="ver" type="hidden"/>
                <div id="checkboxContainer"></div>
                <div id="genderSelect">
                    <p>請選擇您的生理性別</p>
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female">生理女</label>
                    <input id="male" type="radio" name="gender" value="male">
                    <label for="male">生理男</label>
                </div>
                <input id="next_page_button" class="function_button" type="submit" value="送出"/>
            </form>
        </div>
    </body>
</html>
